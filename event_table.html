<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Event Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 80%;
            max-width: 700px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
            color: #333;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }

        td {
            border-bottom: 1px solid #eee;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3" style="text-align: center; padding: 15px;">Event Details</th>
        </tr>
        <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Music Festival</td>
            <td>July 15, 2024</td>
            <td>Balayong</td>
        </tr>
        <tr>
            <td>Art Exhibition</td>
            <td>August 2, 2024</td>
            <td>Performing Art Center</td>
        </tr>
        <tr>
            <td>Family Feud</td>
            <td>September 10, 2024</td>
            <td>IT Lobby</td>
        </tr>
    </table>

</body>
</html>
